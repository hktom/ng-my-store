<!-- Background image -->
<div
  class="p-5 text-center bg-image d-flex justify-content-center align-items-center"
  style="
    background-image: url('https://images.unsplash.com/photo-1472851294608-062f824d29cc?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c3RvcmUlMjBjbG90aGVzJTIwY292ZXJ8ZW58MHx8MHx8fDA%3D');
    height: 500px;
  "
>
  <div class="mask w-100 py-5" style="background-color: rgba(0, 0, 0, 0.6)">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-white">
        <h1 class="mb-3">Welcome</h1>
        <h4 class="mb-3">Discover the convenience of online shopping</h4>
        <a
          data-mdb-ripple-init
          class="btn btn-outline-light btn-lg"
          href="#!"
          role="button"
          >Call to action</a
        >
      </div>
    </div>
  </div>
</div>
<!-- Background image -->

<div style="margin: 8rem auto 10rem auto">
  <div class="container">
    <div class="row">
      <div
        class="col-md-4"
        *ngFor="let category of categories"
        style="cursor: pointer"
      >
        <div class="card bg-dark text-white">
          <img [src]="category.imageUrl" class="card-img" alt="Stony Beach" />
          <div
            class="card-img-overlay p-4 d-flex align-items-cente flex-column justify-content-center"
            appCardOver
          >
            <h2 class="card-title">{{ category.name }}</h2>
            <p class="card-text">
              {{ category.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
